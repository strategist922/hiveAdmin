<script src="/ui/common/js/showdown.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){	
		var converter = new Showdown.converter();
		$(".file-child a").click(function(){
			$(".file-child a").parent('li').removeClass('active');
			$(this).parent('li').addClass('active');
			$.get('/doc/fetch?path='+$(this).data("en"), function(data) {
				$(".md").html(converter.makeHtml(data));
			});
		})
		$(".file-child").eq(0).find("a").click()
		$(".j_doc").addClass("active");
	})
</script>
<style type="text/css">
	.nest-doc{
		margin-left: 0px;
	}
	.nest-doc .file-child a{
		padding-left: 20px;
	}
</style>
<div class="nest-doc row">
	<div class="wiki-content md">
	</div>
</div>
